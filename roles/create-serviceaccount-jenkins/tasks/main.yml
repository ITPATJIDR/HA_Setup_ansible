---
- name: "Install Python and kubernetes library"
  ansible.builtin.package:
    name:
      - python3
      - python3-kubernetes
    state: present

- name: "Create Jenkins namespace"
  kubernetes.core.k8s:
    name: jenkins
    api_version: v1
    kind: Namespace
    state: present

- name: "Create Jenkins ServiceAccount"
  kubernetes.core.k8s:
    name: jenkins
    namespace: jenkins
    api_version: v1
    kind: ServiceAccount
    state: present

- name: "Create Jenkins ClusterRole"
  kubernetes.core.k8s:
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: jenkins-cluster-role
      rules:
      - apiGroups: [""]
        resources: ["pods", "pods/log", "services", "secrets", "configmaps", "namespaces"]
        verbs: ["get", "list", "watch", "create", "update", "delete"]
      - apiGroups: ["apps"]
        resources: ["deployments", "statefulsets", "replicasets"]
        verbs: ["get", "list", "watch", "create", "update", "delete"]
      - apiGroups: ["networking.k8s.io"]
        resources: ["ingresses", "networkpolicies"]
        verbs: ["get", "list", "watch", "create", "update", "delete"]
      - apiGroups: ["batch"]
        resources: ["jobs", "cronjobs"]
        verbs: ["get", "list", "watch", "create", "update", "delete"]
    state: present

- name: "Create Jenkins ClusterRoleBinding"
  kubernetes.core.k8s:
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: jenkins-cluster-rolebinding
      subjects:
      - kind: ServiceAccount
        name: jenkins
        namespace: jenkins
      roleRef:
        kind: ClusterRole
        name: jenkins-cluster-role
        apiGroup: rbac.authorization.k8s.io
    state: present

- name: "Create Jenkins ServiceAccount token secret"
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: jenkins-sa-token
        namespace: jenkins
        annotations:
          kubernetes.io/service-account.name: jenkins
      type: kubernetes.io/service-account-token
    state: present